<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Registrar</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and the cash given by the customer to know the return money and the denomination.</p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="text"/>
        <!--<button>Next</button>-->
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="text"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Table of Notes to be returned.</caption>
            <tr>
                <th>Change of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script src="/index.js"></script>
</html>
